<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <style>
        body {
            font-family: 'Times New Roman';
            background-color: darkcyan;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 200vh;
        }
        #todo-container {
            background-color: cyan;
            width: 300px;
            padding: 10px;
            border-radius: 8px;
        }
        #todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: teal;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .todo-item input {
            margin-right: 10px;
        }
        .todo-text {
            flex: 1;
            cursor: pointer;
        }
        .todo-text.completed {
            text-decoration: line-through;
        }
        .edit-todo,
        .delete-todo {
            padding: 10px;
            background-color: darkblue;
            color: skyblue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-todo:hover,
        .delete-todo:hover {
            background-color: indigo;
        }
        .clear-completed {
            padding: 10px;
            background-color: darkred;
            color: pink;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .clear-completed:hover {
            background-color: red;
        }
        .add-todo {
            margin-top: 20px;
            display: flex;
        }
        .add-todo input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .add-todo button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .add-todo button:hover {
            background-color: yellowgreen;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h2>ToDo List App</h2>
        <div class="add-todo">
            <input type="text" id="todo-input" placeholder="Add new to do">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
        <button class="clear-completed" onclick="clearCompleted()">Clear Completed</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadTodos();
        });
        function loadTodos() {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            const todoListContainer = document.getElementById('todo-list');
            todoListContainer.innerHTML = '';
            todoList.forEach(function (todo, index) {
                createTodoElement(todo, index);
            });
        }
        function saveTodos(todos) {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();
            if (todoText !== '') {
                const todoList = JSON.parse(localStorage.getItem('todos')) || [];
                todoList.push({ text: todoText, completed: false });
                saveTodos(todoList);
                loadTodos();
                todoInput.value = '';
            }
        }
        function deleteTodo(index) {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            todoList.splice(index, 1);
            saveTodos(todoList);
            loadTodos();
        }
        function toggleTodoStatus(index) {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            todoList[index].completed = !todoList[index].completed;
            saveTodos(todoList);
            loadTodos();
        }
        function editTodoStart(index) {
            const todoText = document.getElementById(`todo-text-${index}`);
            const originalText = todoText.innerText;
            const checkbox = document.getElementById(`checkbox-${index}`);
            if (!checkbox.checked) {
                if (!todoText.getAttribute('contenteditable')) {
                    todoText.setAttribute('contenteditable', 'true');
                    todoText.style.border = '1px solid #2196F3';
                    todoText.style.padding = '9px';
                    todoText.focus();
                } else {
                    todoText.setAttribute('contenteditable', 'false');
                    todoText.style.border = 'none';
                    todoText.style.padding = '0';
                    editTodoSave(index, todoText.innerText);
                }
            }
        }
        function editTodoSave(index, newText) {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            todoList[index].text = newText;
            saveTodos(todoList);
            loadTodos();
        }
        function editTodoCancel(index, originalText) {
            const todoText = document.getElementById(`todo-text-${index}`);
            todoText.innerHTML = originalText;
        }
        function clearCompleted() {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            const updatedTodoList = todoList.filter(todo => !todo.completed);
            saveTodos(updatedTodoList);
            loadTodos();
        }
        function createTodoElement(todo, index) {
            const todoListContainer = document.getElementById('todo-list');
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            const todoCheckbox = document.createElement('input');
            todoCheckbox.type = 'checkbox';
            todoCheckbox.checked = todo.completed;
            todoCheckbox.id = `checkbox-${index}`;
            todoCheckbox.addEventListener('change', function () {
                toggleTodoStatus(index);
            });
            const todoText = document.createElement('span');
            todoText.className = `todo-text ${todo.completed ? 'completed' : ''}`;
            todoText.id = `todo-text-${index}`;
            todoText.innerText = todo.text;
            todoText.addEventListener('click', function () {
                editTodoStart(index);
            });
            const editButton = document.createElement('button');
            editButton.innerText = 'Edit';
            editButton.className = 'edit-todo';
            editButton.id = `edit-button-${index}`;
            editButton.addEventListener('click', function () {
                editTodoStart(index);
            });
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.className = 'delete-todo';
            deleteButton.addEventListener('click', function () {
                deleteTodo(index);
            });
            todoItem.appendChild(todoCheckbox);
            todoItem.appendChild(todoText);
            todoItem.appendChild(editButton);
            todoItem.appendChild(deleteButton);
            todoListContainer.appendChild(todoItem);
        }
    </script>
</body>
</html>
